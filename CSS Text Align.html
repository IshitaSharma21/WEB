<!DOCTYPE html>
<html>
<head>
<style>
img.a {
  vertical-align: baseline;
}

img.b {
  vertical-align: text-top;
}

img.c {
  vertical-align: text-bottom;
}

h1{color:white; text-shadow: 2px 2px 4px red;}
h2{color:black; text-shadow: 2px 2px blueviolet;}
h3{color:aqua; text-shadow:2px 4px palevioletred ;}
h4{color:brown;text-shadow: 2px 4px greenyellow;}

</style>
</head>
<body>

<h1>The vertical-align Property</h1>

<h2>vertical-align: baseline (default):</h2>
<p>An <img class="a" src="sq.gif" width="15" height="15"> image with a default alignment.</p> 

<h3>vertical-align: text-top:</h3>
<p>An <img class="b" src="sq.gif" width="9" height="9"> image with a text-top alignment.</p> 

<h4>vertical-align: text-bottom:</h4>
<p>An <img class="c" src="sq.gif" width="9" height="9"> image with a text-bottom alignment.</p>

</body>
</html>
