<!DOCTYPE html>
<html>
<head>
<style>
table{
  border: 1px solid;
  width: 100%;
   text-align: center;
   vertical-align: middle;
}
th
{
border: 1px solid;
  width: 100%;
  border-bottom: 1px solid red;
}
td
{
border: 1px solid;
  height: 50px;
  width: 100%;
  border-bottom: 1px solid red;
  color:aqua;
}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>



</body>
</html>
