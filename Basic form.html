<!DOCTYPE html>
<html>
    <head>
        <title>
        Student Registration Form
    </title>
    <body>
        <fieldset>
        <h1>Student  Registration form</h1>
        <h3>* denotes mandotory</h3>
        
            <form>
                <label>Full name*:</label>
                <input type="text" name="full_name"><br>
                <label>Address*:</label><br>
               <textarea name="Address" rows="5" cols="30"></textarea><br>
                <label>Last name*:</label><br>
                <input type="text" name="last_name"><br>
                <label>Email address*:</label><br>
                <input type="text" name="email_addr"><br>
                <label>Courses*</label> <br> 
             BCA<input type="checkbox" name="course" value="BCA" >
              BCom<input type="checkbox" name="course" value="BCom" >
               BSc<input type="checkbox" name="course" value="Bsc" >
                <label>Gender</label><br>
                <input type="radio" name="gender" value="Female" checked>Female
                <input type="radio" name="gender" value="Male" >Male<br>
                <button type="submit" name="submit">Submit</button>
               </form>
               </fieldset>
               </body>
               </html>
