<!DOCTYPE html>
<html>
    <head>
        <script>
            var str ="I am from MCA.";
            //charAt(index) method
            document.write(str.charAt(2));
            document.write("<br>");
            //concat method
            var str1="Hello";
            var str2="world";
            var str3= str1.concat(str2);
            document.write(str3);
            document.write("<br>");
            // index of string
           document.write(str.indexOf("from"));
           document.write("<br>");
            //last index
            document.write(str.lastIndexOf("MCA"));
           document.write("<br>");
           //Lower case
           var str4 ="HELLO WORLD"
           document.write(str4.toLowerCase(str4));
           document.write("<br>");
           //Upper case
           var str5 = "hello world"
           document.write(str5.toUpperCase(str5));
           document.write("<br>");
           // splitting the string
           var str6 = "Welcome to this world"
           document.write(str6.split(""));
           document.write("<br>");
           // trimming the string
           var str7 = "      Hello World      "
           document.write(str7.trim());
           document.write("<br>");
           // Slicing method
           var str8 = "This is the world of CSS"
           document.write(str8.slice(2,6));
           document.write("<br>");
            </script>
            </head>
            </html>
