<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists</title>
    </head>
    <body>
        <h2>Unordered List </h2>
        <ul style="list-style-type:square;">
            <li>C</li>
            <li>Java</li>
            <li>Python</li>
        </ul>
        <h2>Ordered List</h2>
        <ol type="1">
            <li>HTML</li>
            <li>JavaScript</li>
            <li>CSS</li>
        </ol>
    </body>
</html>
