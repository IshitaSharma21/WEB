<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascipt Maths Methods
        </title>
            <script>
           document.write("Square root of 4 is:");
                document.write(Math.sqrt(4));
                document.write("<br>");
                document.write("A randomly generated number is:");
                document.write(Math.random());
                document.write("<br>");
                document.write("The cube of 4 is:");
                document.write(Math.pow(4,3));
                document.write("<br>");
                document.write("Floor value of 5.8 is:");
                document.write(Math.floor(5.8));
                document.write("<br>"); 
                document.write("Ceiling value of 7.9 is:");
                document.write(Math.ceil(7.9));
                document.write("<br>"); 
                document.write("Round of value is");
                document.write(Math.round(5.8));
                document.write("<br>");
                document.write("Absoulte value is:");
                document.write(Math.abs(-4));
                document.write("<br>");
            </script>
    </head>
</html>
