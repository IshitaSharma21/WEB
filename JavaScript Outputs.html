<!DOCTYPE html>
<html>
    <body>
        <h1> inner Html</h1>
        <p id="abc"> Hello </p>
        <script>
            document.getElementById("abc").innerHTML = 5+6;
        </script>
        <h2> Document html </h2>
        <script>
           document.write (5+6);
        </script>
        <h3>Alert box </h3>
        <script> 
          window.alert(5+6);
        </script>
        <h4>Console Output</h4>
        <script>
            console.log(5+6);
        </script>
    </body>
</html>
